<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<style>
		#top {
			background-color: #000000;
			height: 30px;
			-webkit-app-region: drag;
			margin-bottom: 20px;
		}

		#top>div>span {
			color: white;
		}

		.input-group {
			margin: 30px 0px;
		}

		#endp {
			margin-bottom: 0px;
			padding-bottom: 0px;
		}

		body,
		html {
			height: 100%;
		}

		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		#top>div>img {
			width: 12px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-end" id="top">
			<div class="col-1 align-self-center">
				<img src="img/glyphicons-208-remove.png" />
			</div>
		</div>
		<div class="row justify-content-center">
			<h1>OSS</h1>
		</div>
		<div class="row justify-content-center">
			<div class="col-10">
				<div class="input-group">
					<input type="password" class="form-control" placeholder="安全码" aria-label="Username" aria-describedby="basic-addon1" value="8791">
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-1"></div>
			<div class="col">
				<button class="btn btn-outline-success btn-block">
					登陆
				</button>
			</div>
			<div class="col">
				<button class="btn btn-outline-danger btn-block">
					重置
				 </button>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
	<div class="footer">
		<img width="100px" src="img/POWER.png" style="" />
	</div>
	<script src="js/remove_electron_key.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script>
		const { ipcRenderer } = nodeRequire("electron");
		$(".btn:first").on("click", (evt) => {
			let key = $(".form-control:first").val();
			if (key.length != 4) {
				alert("安全码长度不对");
				return;
			}
			var result = ipcRenderer.sendSync("try-login", key);
			if (!result[0]) {
				alert("登陆失败" + result[1])
			} else {
				//alert("登陆成功")
			}
		})
		$(".btn:eq(1)").on("click", (evt) => {
			//alert("重置")
			ipcRenderer.send("try-reset");
		})
		$("#top>div>img").on("click", function (evt) {
			ipcRenderer.send("try-close-window");
		})
	</script>
</body>

</html>
