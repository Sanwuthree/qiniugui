<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<style>
			#top {
				background-color: #000000;
				height: 30px;
				-webkit-app-region: drag;
				margin-bottom: 20px;
			}
			
			#top>div>span {
				color: white;
			}
			
			.input-group {
				margin-bottom: 10px;
			}
			
			#endp {
				margin-bottom: 0px;
				padding-bottom: 0px;
			}
			
			body,
			html {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row" id="top">
				<div class="col">
					X
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</div>
			</div>
			<div class="row justify-content-center">
				<h1>OSS</h1>
			</div>
			<div class="row justify-content-center">
				<div class="col-10">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="AccessKey" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="secretKey" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<input type="password" class="form-control" placeholder="安全码" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<input type="password" class="form-control" placeholder="确认安全码" aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-10" style="padding-left: 28px;padding-right: 28px;">
				<button class="btn btn-outline-success btn-block">
					登陆
				</button>
			</div>
		</div>
		</div>
		<script src="js/remove_electron_key.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(".btn:first").on("click", function(evt) {
				
				alert( $("input:first").val());
			})
		</script>
	</body>

</html>
